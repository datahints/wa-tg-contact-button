<div id="datahints-contact-button" class="datahints-contact-button" aria-live="polite" aria-label="Свяжитесь с нами"></div>

<style>
  #datahints-contact-button,
  #datahints-contact-button * {
    box-sizing: border-box;
  }

  #datahints-contact-button {
    position: fixed;
    bottom: 24px;
    right: 24px;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 12px;
    pointer-events: none;
  }

  #datahints-contact-button .datahints-contact-button__item {
    pointer-events: auto;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    color: #ffffff;
    font-size: 26px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0;
    transform: translateY(10px);
    border: none;
    background: transparent;
    background-image: none;
    text-shadow: none;
  }


  #datahints-contact-button .datahints-contact-button__item--telegram {
    background: linear-gradient(135deg, #37aee2 0%, #1e96c8 100%);
  }

  #datahints-contact-button .datahints-contact-button__item--whatsapp {
    background: linear-gradient(135deg, #43d854 0%, #009688 100%);
  }

  #datahints-contact-button .datahints-contact-button__item svg {
    width: 30px;
    height: 30px;
    fill: currentColor;
  }

  #datahints-contact-button .datahints-contact-button__main {
    pointer-events: auto;
    cursor: pointer;
    background: #242424;
    background-color: #242424;
    background-image: none;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    position: relative;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    animation: datahints-pulse 2.2s infinite;
    border: none;
    padding: 0;
    font: inherit;
    outline: none;
    text-shadow: none;
    filter: none;
  }

  #datahints-contact-button .datahints-contact-button__main svg {
    width: 32px;
    height: 32px;
    fill: currentColor;
  }

  #datahints-contact-button .datahints-contact-button__main--telegram {
    background: linear-gradient(135deg, #37aee2 0%, #1e96c8 100%);
  }

  #datahints-contact-button .datahints-contact-button__main--whatsapp {
    background: linear-gradient(135deg, #43d854 0%, #009688 100%);
  }

  #datahints-contact-button .datahints-contact-button__main::after {
    content: '';
    position: absolute;
    inset: -12px;
    border-radius: 50%;
    border: 2px solid rgba(36, 36, 36, 0.3);
    opacity: 0;
    animation: datahints-pulse-ring 2.2s infinite;
  }

  #datahints-contact-button.datahints-contact-button--open .datahints-contact-button__item {
    opacity: 1;
    transform: translateY(0);
  }

  #datahints-contact-button.datahints-contact-button--open .datahints-contact-button__item:nth-child(1) {
    transition-delay: 0.05s;
  }

  #datahints-contact-button.datahints-contact-button--open .datahints-contact-button__item:nth-child(2) {
    transition-delay: 0.1s;
  }

  @keyframes datahints-pulse {
    0% {
      transform: scale(1);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }
    50% {
      transform: scale(1.05);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.28);
    }
    100% {
      transform: scale(1);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }
  }

  @keyframes datahints-pulse-ring {
    0% {
      transform: scale(0.6);
      opacity: 0.8;
    }
    80% {
      transform: scale(1.2);
      opacity: 0;
    }
    100% {
      transform: scale(1.2);
      opacity: 0;
    }
  }

  @media (hover: hover) {
    #datahints-contact-button .datahints-contact-button__item:hover {
      transform: translateY(0) scale(1.05);
    }
  }

  @media screen and (max-width: 767px) {
    #datahints-contact-button {
      bottom: 16px;
      right: 16px;
      gap: 8px;
    }

    #datahints-contact-button .datahints-contact-button__item,
    #datahints-contact-button .datahints-contact-button__main {
      width: 52px;
      height: 52px;
    }
  }
</style>

<script>
  (function () {
    if (document.getElementById('datahints-contact-button--initialized')) {
      return;
    }

    var container = document.getElementById('datahints-contact-button');
    if (!container) {
      return;
    }

    var marker = document.createElement('span');
    marker.id = 'datahints-contact-button--initialized';
    marker.style.display = 'none';
    container.appendChild(marker);

    var TELEGRAM_URL = 'https://t.me/datahints_bot?start=';
    var WHATSAPP_BASE_URL = 'https://api.whatsapp.com/send/';
    var WHATSAPP_DEFAULT_PHONE = '73431234567';
    var WHATSAPP_MESSAGE_TEMPLATE = 'Добрый день, у меня есть вопрос.... (Номер моего обращения: {clientId}, пожалуйста не удаляйте этот текст)';
    var CLIENT_ID_FALLBACK = 'no-id';

    function readCookie(name) {
      var cookieString = document.cookie;
      if (!cookieString) {
        return null;
      }

      var cookies = cookieString.split(';');
      for (var i = 0; i < cookies.length; i += 1) {
        var cookie = cookies[i];
        if (!cookie) {
          continue;
        }

        var separatorIndex = cookie.indexOf('=');
        if (separatorIndex === -1) {
          continue;
        }

        var rawKey = cookie.slice(0, separatorIndex).trim();
        if (rawKey !== name) {
          continue;
        }

        var rawValue = cookie.slice(separatorIndex + 1);
        return decodeURIComponent(rawValue);
      }
      return null;
    }

    var telegramSVG = '\
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" role="presentation" aria-hidden="true">\
            <path d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm55.5 80.2l-20.6 97.2c-1.6 7.1-5.9 8.9-12 5.6l-32.9-24.2-15.8 15.2c-1.7 1.7-3.2 3.2-6.5 3.2l2.3-33.3 60.6-54.7c2.6-2.3-0.6-3.6-4-1.3L94 141.5l-31.6-9.9c-6.9-2.2-7-6.9 1.4-10.2l123.7-47.7c5.6-2.1 10.5 1.3 8 9.5z"/>\
        </svg>';

    var whatsappSVG = '\
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" role="presentation" aria-hidden="true">\
            <path d="M120 0C53.8 0 0 53.8 0 120c0 21.2 5.6 41.7 16.1 59.7L8 232l53.6-8c17.3 9.4 36.8 14.3 58.4 14.3 66.2 0 120-53.8 120-120S186.2 0 120 0zm70.4 170.1c-2.9 8.2-16.9 15.6-23.8 16.1-6.1.5-13.8.8-22.3-1.4-5.1-1.2-11.7-3.8-20.2-7.5-35.5-15.4-58.6-51.2-60.4-53.6-1.8-2.4-14.4-19.2-14.4-36.6S58.1 56 61 50.7c2.9-5.3 6.4-7.5 8.6-7.5 2.2 0 4.3 0 6.1.1 2 .1 4.6-.7 7.2 5.5 2.9 6.9 9.8 23.9 10.7 25.6.9 1.7 1.5 3.7.3 6.1-1.2 2.4-1.8 3.8-3.5 5.8-1.7 2-3.6 4.5-5.1 6.1-1.7 1.7-3.5 3.6-1.5 7 1.9 3.5 8.5 14 18.2 22.7 12.5 11.1 22.9 14.6 26.2 16.3 3.3 1.7 5.2 1.4 7.1-.9 2.2-2.6 5-6.2 7.9-10 2-2.7 4.5-3.1 7.2-2.1 2.7 1 17.1 8.1 20.1 9.6 2.9 1.5 4.8 2.2 5.5 3.4.7 1.2.7 7.1-2.2 15.3z"/>\
        </svg>';

    function getClientId() {
      var ymUid = readCookie('_ym_uid');
      return ymUid && ymUid.trim() ? ymUid.trim() : null;
    }

    function getClientIdOrFallback() {
      var clientId = getClientId();
      return clientId || CLIENT_ID_FALLBACK;
    }

    function buildTelegramHref(clientId) {
      return TELEGRAM_URL + encodeURIComponent(clientId);
    }

    function buildWhatsappHref(clientId) {
      var params = new URLSearchParams({
        phone: WHATSAPP_DEFAULT_PHONE,
        text: WHATSAPP_MESSAGE_TEMPLATE.replace('{clientId}', clientId),
        type: 'phone_number',
        app_absent: '0'
      });
      return WHATSAPP_BASE_URL + '?' + params.toString();
    }

    function updateLinks(clientId) {
      var actualClientId = clientId || CLIENT_ID_FALLBACK;
      var telegramHref = buildTelegramHref(actualClientId);
      var whatsappHref = buildWhatsappHref(actualClientId);

      var telegramLink = container.querySelector('.datahints-contact-button__item--telegram');
      var whatsappLink = container.querySelector('.datahints-contact-button__item--whatsapp');

      if (telegramLink) {
        telegramLink.href = telegramHref;
      }
      if (whatsappLink) {
        whatsappLink.href = whatsappHref;
      }
    }

    var clientId = getClientId();
    var clientIdForLinks = getClientIdOrFallback();
    var telegramHref = buildTelegramHref(clientIdForLinks);
    var whatsappHref = buildWhatsappHref(clientIdForLinks);

    container.innerHTML = '\
        <a class="datahints-contact-button__item datahints-contact-button__item--telegram" href="' + telegramHref + '" target="_blank" rel="noopener noreferrer" aria-label="Написать в Telegram">' + telegramSVG + '</a>\
        <a class="datahints-contact-button__item datahints-contact-button__item--whatsapp" href="' + whatsappHref + '" target="_blank" rel="noopener noreferrer" aria-label="Написать в WhatsApp">' + whatsappSVG + '</a>\
        <button type="button" class="datahints-contact-button__main" aria-expanded="false" aria-label="Открыть контакты"></button>\
    ';

    if (!clientId) {
      var checkAttempts = 0;
      var maxAttempts = 5;
      var checkInterval = 2000;

      var cookieCheckInterval = setInterval(function () {
        checkAttempts += 1;
        var newClientId = getClientId();

        if (newClientId) {
          clearInterval(cookieCheckInterval);
          updateLinks(newClientId);
        } else if (checkAttempts >= maxAttempts) {
          clearInterval(cookieCheckInterval);
        }
      }, checkInterval);
    }

    var mainButton = container.querySelector('.datahints-contact-button__main');
    var mainStates = [
      {
        name: 'telegram',
        className: 'datahints-contact-button__main--telegram',
        icon: telegramSVG
      },
      {
        name: 'whatsapp',
        className: 'datahints-contact-button__main--whatsapp',
        icon: whatsappSVG
      }
    ];

    var mainStateClassList = mainStates.map(function (state) {
      return state.className;
    });

    var activeStateIndex = 0;

    function applyMainState(index) {
      if (!mainButton) {
        return;
      }

      var state = mainStates[index];
      if (!state) {
        return;
      }

      activeStateIndex = index;
      mainButton.innerHTML = state.icon;
      mainStateClassList.forEach(function (className) {
        mainButton.classList.remove(className);
      });
      mainButton.classList.add(state.className);
      mainButton.setAttribute('data-active-contact', state.name);
    }

    if (mainButton) {
      applyMainState(0);

      var prefersReducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReducedMotion) {
        setInterval(function () {
          var nextIndex = (activeStateIndex + 1) % mainStates.length;
          applyMainState(nextIndex);
        }, 4000);
      }
    }

    function toggleOpen(forceValue) {
      var isOpen = forceValue !== undefined ? forceValue : !container.classList.contains('datahints-contact-button--open');
      container.classList.toggle('datahints-contact-button--open', isOpen);
      if (mainButton) {
        mainButton.setAttribute('aria-expanded', String(isOpen));
      }
    }

    if (mainButton) {
      mainButton.addEventListener('click', function (event) {
        event.stopPropagation();
        toggleOpen();
      });

      mainButton.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
          toggleOpen(false);
          return;
        }

        if (event.key === 'Enter' || event.key === ' ') {
          event.preventDefault();
          toggleOpen();
        }
      });
    }

    document.addEventListener('click', function (event) {
      if (!container.contains(event.target)) {
        toggleOpen(false);
      }
    });

    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        toggleOpen(false);
      }
    });
  })();
</script>
